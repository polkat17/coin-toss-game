<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Coin Toss</title>

  <!-- âœ… STRONG CSP for external scripts, Firebase-safe -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://www.gstatic.com https://*.firebaseio.com https://*.firebasedatabase.app;
    script-src-elem 'self' https://www.gstatic.com https://*.firebaseio.com https://*.firebasedatabase.app;
    style-src 'self' 'unsafe-inline';
    connect-src https://*.firebaseio.com https://*.googleapis.com https://*.firebasedatabase.app;
  ">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      background: #0a84ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .leaderboard {
      margin-top: 40px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .coin {
      font-size: 80px;
      display: inline-block;
      margin: 20px 0;
      transition: transform 1s;
    }

    .spin {
      animation: spin 1s ease;
    }

    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(720deg); }
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      width: 200px;
      text-align: center;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Multiplayer Coin Toss</h1>

  <div class="input-group">
    <input id="nameInput" placeholder="Enter your name" />
    <button class="btn" id="saveNameBtn" disabled>Save Name</button>
  </div>

  <div class="coin" id="coin">ðŸª™</div>
  <p id="status">Connecting to Firebase...</p>
  <button class="btn" id="tossBtn">Toss Coin</button>

  <h3>Your Wins: <span id="yourWins">0</span></h3>

  <div class="leaderboard">
    <h2>Leaderboard (Top 5)</h2>
    <ol id="leaderboardList"></ol>
  </div>

  <!-- âœ… Load your external module script -->
  <script type="module" src="game.js"></script>
</body>
</html>
