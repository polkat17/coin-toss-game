<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer Coin Toss</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      background: #0a84ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .leaderboard {
      margin-top: 40px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }

    .coin {
      font-size: 80px;
      display: inline-block;
      margin: 20px 0;
      transition: transform 1s;
    }

    .spin {
      animation: spin 1s ease;
    }

    @keyframes spin {
      0%   { transform: rotateY(0deg); }
      100% { transform: rotateY(720deg); }
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      width: 200px;
      text-align: center;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Multiplayer Coin Toss</h1>

  <div class="input-group">
    <input id="nameInput" placeholder="Enter your name" />
    <button class="btn" id="saveNameBtn" onclick="saveName()" disabled>Save Name</button>
  </div>

  <div class="coin" id="coin">ü™ô</div>
  <p id="status">Connecting to Firebase...</p>
  <button class="btn" onclick="startMatch()">Toss Coin</button>

  <h3>Your Wins: <span id="yourWins">0</span></h3>

  <div class="leaderboard">
    <h2>Leaderboard (Top 5)</h2>
    <ol id="leaderboardList"></ol>
  </div>

      measurementId: "G-JPCL0DLYSJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let currentUser = null;
    let userId = null;
    let userWins = 0;
    let userName = "You";

    signInAnonymously(auth)
      .then(() => {
        document.getElementById("status").textContent = "Connected. Ready to toss!";
      })
      .catch((error) => {
        document.getElementById("status").textContent = "Auth failed.";
        console.error(error);
      });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userId = user.uid;
        const userRef = ref(db, `users/${userId}`);
        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            userWins = data.wins || 0;
            userName = data.name || "You";
            document.getElementById("yourWins").textContent = userWins;
            document.getElementById("nameInput").value = userName;
          } else {
            set(userRef, { wins: 0, name: "You" });
          }
          document.getElementById("saveNameBtn").disabled = false;
        });
        listenToLeaderboard();
      }
    });

    function saveName() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();

      console.log("üìù Save Name Clicked");
      console.log("Entered Name:", name);
      console.log("User ID:", userId);

      if (!userId) {
        alert("Please wait ‚Äî still connecting to Firebase.");
        return;
      }

      if (name.length === 0) {
        alert("Please enter a valid name.");
        return;
      }

      const userRef = ref(db, `users/${userId}`);
      update(userRef, { name })
        .then(() => {
          console.log("‚úÖ Name updated successfully in Firebase.");
          userName = name;
          document.getElementById("status").textContent = `Name saved as "${name}" ‚úÖ`;
        })
        .catch((err) => {
          console.error("‚ùå Failed to save name:", err);
          alert("Error saving name. Check the console for details.");
        });
    }
